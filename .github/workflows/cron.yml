name: snapshot-ingest
on:
  schedule:
    - cron: '*/15 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request POST \
          --url 'https://www.xindragons.io/api/run-snapshot' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
